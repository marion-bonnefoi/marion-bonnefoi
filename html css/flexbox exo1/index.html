<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exercice flexbox portfolio</title>
  </head>
  <body>
    <section>
      <div class="flex">
        <div class="relative">
          <img src="img/blanc.jpg" alt="paysage blanc">
          <div class="back">
            <p>Paysage blanc</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/boule.jpg" alt="boule de neige">
          <div class="back">
            <p>Boule de neige</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/bonhomme.jpg" alt="bonhomme de neige">
          <div class="back">
            <p>Bonhomme de neige</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/neige.jpg" alt="sapin avec flocon">
          <div class="back">
            <p>Sapin avec flocon</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/traineaux.png" alt="lune avec traineaux">
          <div class="back">
            <p>Lune avec traineaux</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/sapin.jpg" alt="sapin fond bleu">
          <div class="back">
            <p>Sapin</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="relative">
          <img src="img/etoile.jpg" alt="etoile filante">
          <div class="back">
            <p>Etoile filante</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
